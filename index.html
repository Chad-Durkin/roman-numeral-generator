<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    </script>
    <title>Roman Numeral Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Roman Numeral Generator</h1>
      </div>
      <div class="row">
        <div class="col-sm-1">

        </div>
        <div class="col-sm-3">
          <form id="blank">
            <div class="form-group">
              <label for="input">Input a number:</label>
              <input type="number" class="form-control" id="input">
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-sm-3 result">
          <h2>Result:</h2>
          <h3 id="output"></h3>
        </div>
      </div>
    </div>
  </body>
</html>
